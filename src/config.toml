# PhD Advisor Analyzer Agent Configuration

[runtime]
professor_default_descriptor = "Jane Doe | Example University"
research_interests_path = "example-research-interests.md"  # Path to your research interests document
db_path = "reports.db"
log_file = "research_system.log"

[crawler]
max_pages = 5
request_timeout = 20  # seconds

[models.main_agent]
model = "openai/gpt-5.2"
temperature = 0.4
max_output_tokens = 20000
instructions_path = "instructions/main_agent.md"

[models.recruiting_agent]
model = "openai/gpt-5.2"
temperature = 0.3
max_output_tokens = 10000
instructions_path = "instructions/recruiting_agent.md"

[models.downselector_agent]
model = "openai/gpt-5.2"
temperature = 0.3
max_output_tokens = 20000
instructions_path = "instructions/downselector_agent.md"

[models.faculty_extractor_agent]
model = "openai/gpt-5.2"
